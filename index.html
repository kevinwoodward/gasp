<html>
<head>
    <title>IMDb Graph Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src='cytoscape.js'></script>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
    <div>
        <div>
            <input id="initialValues" type="text" placeholder="Input comma separated actor tags here">
            <button id="go" onclick="construct();">Generate</button> Don't know what to enter? Try this: nm0000115, nm0000434, nm0000158<br>
            How do you want to select films from known actors?
            <select style="display: inline;" id="filmChoice">
                <option value="random">Randomly</option>
                <option value="new">Newer</option>
                <option value="old">Older</option>
            </select><br>
            Graph layout:
            <select style="display: inline;" id="gLayout" onchange="setLayout();recenter();">
                <option value="concentric">Concentric</option>
                <option value="circular">Circular</option>
                <option value="breadthfirst">Breadthfirst</option>
            </select><br>
            On node click:
            <select style="display: inline" id="nodeClick" onchange="chooseLock(value)">
                <option value="link">Open IMDb Page</option>
                <option value="drag">Drag</option>
                <option value="bfs">Breadth First Search</option>
                <option value="dfs">Depth First Search</option>
                <option value="mincut">Karger Stein Min Cut</option>
            </select><br>
            Animate Graph: <input id="animate" type="checkbox" onclick="setLayout();" checked="checked"><br>
            How many branching edges per node? <input id="edgeNum" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="3"><br>
            Graph scale factor: <input id="scaleNum" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value = "20"><br>
            <button onclick="recenter();">Recenter</button>
        </div>




    </div>
    <div id='cy'></div>
    <script src="helpers.js"></script>
    <script src="graph.js"></script>
    <script src="defs.js"></script>
    <script src="main.js"></script>
</body>
</html>
